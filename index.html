<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" defer/>
    <script src="./index.js" defer></script>
    <title>Student Registration System</title>
    <meta name="description" content="A system to register, edit, and manage student records.">
</head>
<body>
    <!-- Header Section -->
    <header id="headerSection">
        <h1 class="gradient-text" id="header">Student Registration System</h1>
        <p>Register, edit, and manage student records with ease.</p>
    </header>

    <nav>
        <div><a href="#formSection">Register</a></div>
        <div><a href="#infoSection">Student Records</a></div>
        <button id="themeToggle"> Theme</button>
    </nav>

<!-- This is the form section for registering the student -->
    <section id="formSection">
        <form id="studentForm">
            <div>
                <label for="studentName">Student Name</label>
                <input id="studentName" name="studentName" type="text" required>
            </div>
            <div>
                <label for="studentID">Student ID</label>
                <input id="studentID" name="studentID" type="number" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div>
                <label for="contact">Contact Number</label>
                <input id="contact" name="contact" type="number" required>
            </div>
            <button type="submit">Add</button>
        </form>
    </section>
<!-- This is the info section for the Registered student records -->
    <section id="infoSection">
        <div><h2 class="gradient-text">Student Information</h2></div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact No.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Records will update dynamically here here -->
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
